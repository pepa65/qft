name: Rust

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: RUSTFLAGS='-C target-feature=+crt-static' sudo apt-get update && cargo build --verbose --release --target x86_64-unknown-linux-gnu
